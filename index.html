<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" media="screen" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width:500px)" href="css/over500.css">
  <link rel="stylesheet" media="screen and (min-width:775px)" href="css/over775.css">
  <link rel="stylesheet" media="screen and (min-width:1000px)" href="css/over1000.css">
  <link rel="stylesheet" media="screen and (min-width:1250px)" href="css/over1250.css">
  <link rel="icon" href="restaurant_icon.ico">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Searches for restaurants and their reviews.">
</head>

<body>
  <header>
    <a href="#restaurants" class="skip-link">Skip Google Map</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" title="Google Maps" role="application">
      <div id="map"></div>
    </section>
    <section id="restaurants" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="selects">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/lazyload.min.js"></script>
  <script type="application/javascript" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkztJBGXVEEZPAtlOkFhUT1CrKSi1WJg4&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
